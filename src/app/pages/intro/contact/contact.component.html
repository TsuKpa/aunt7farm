<div class="content">
	<div class="text-box">
		<h2 class="mb-3">
			LIÊN HỆ VỚI CHÚNG TÔI
		</h2>
		<p class="mb-5">
			Cần trợ giúp hoặc tư vấn về các vấn đề liên quan đến trái cây như: cách chăm sóc, giá bán, cách bảo quản...
			Chúng tôi sẽ trả lời bạn trong vòng 24h.
		</p>
		<div class="flex items-center">
			<button class="btn bg-green-600 hover:bg-green-700 focus:ring-green-600 flex items-center">
				<img src="../../../../assets/contact/phone.svg" alt="phone" class="icon-button">
				<a href="tel:+84123456789" class="no-underline">Gọi ngay: (+84) 123 456 789</a>
			</button>
			<button class="btn ml-4 bg-yellow-400 hover:bg-yellow-500 focus:ring-yellow-400 flex items-center"
				(click)="isShowModal=!isShowModal">
				<img src="../../../../assets/contact/mail.svg" alt="mail" class="icon-button">
				Gửi email
			</button>
		</div>
	</div>
	<div class="img-box">
		<img src="../../../../assets/contact/contact.svg" alt="image">
	</div>
</div>

<ng-container *ngIf="isShowModal">
	<div class="fixed z-10 inset-0 overflow-y-auto">
		<div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
			<div class="fixed inset-0 transition-opacity" aria-hidden="true">
				<div class="absolute inset-0 bg-gray-500 opacity-75"></div>
			</div>

			<!-- This element is to trick the browser into centering the modal contents. -->
			<span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

			<div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
				role="dialog" aria-modal="true" aria-labelledby="modal-headline">
				<div class="p-8">
					<h2 class="text-2xl font-bold">Liên hệ với chúng tôi</h2>
					<div class="mt-8 max-w-md">
						<div class="grid grid-cols-1 gap-6">
							<label class="block">
								<span class="text-gray-700">Tên của bạn</span>
								<input type="text"
									class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
									placeholder="">
							</label>
							<label class="block">
								<span class="text-gray-700">Địa chỉ email</span>
								<input type="email"
									class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
									placeholder="nguyenvana@example.com">
							</label>
							<label class="block">
								<span class="text-gray-700">Nội dung</span>
								<textarea
									class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
									rows="3"></textarea>
							</label>
							<div class="block">
								<div class="mt-2">
									<div>
										<label class="inline-flex items-center">
											<input type="checkbox"
												class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
												checked="">
											<span class="ml-2">Gửi email cho tôi khi có sản phẩm mới</span>
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="py-4 px-8 flex justify-between items-center">
					<button type="button" class="btn btn-green">
						Gửi
					</button>
					<button type="button" (click)="isShowModal=!isShowModal" class="btn btn--secondary ml-4">
						Hủy
					</button>
				</div>
			</div>
		</div>
	</div>
</ng-container>
